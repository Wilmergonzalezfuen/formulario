<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="font-awesome.css">

    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
</head>


<body>

  <!--<form class="form">  -->
    <!-- <h2 class="form_title">Registro</h2>  -->

    <div class="container">

      <div class="title">Bienvenido!</div>

      <div class="content">
        
        <form action="#">
          <div class="user-details">

            <div class="input-box">

              <input type="text" id="names" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">Nombre competo</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->
               
            </div>

            <div class="input-box">

              <input type="text" id="last_name" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">Apellidos</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="number" id="identity" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">Cedula de identidad</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="number" id="birth" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">fecha de nacimiento</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="number" id="phone" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">Teléfono</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="email" id="email" class="form_input" autocomplete="off" placeholder=" " required>
              <label for="name" class="form_label">Correo electronico</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="text" id="code" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">codigo de referido</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

            <div class="input-box">

              <input type="text" id="direction" class="form_input" autocomplete="off" placeholder=" ">
              <label for="name" class="form_label">Dirección</label>
              <span class="form_line"></span>  <!-- tambien puede ser form_line -->

            </div>

          </div>
          

          <div class="gender-details">

            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Genero</span>
            
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender" id="Masculino" >Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender" id="femenino">Femenino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender" id="sin_genero" >Prefiero no decirlo</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" class="form_submit" id="btnSend" value="Registrarse">
          </div>
        </form>
      </div>
    </div>
      
















  </form>

 


    
</body>
</html>
